services:
  postgres:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: database
    ports:
      - "5000:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jinyverse}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ${POSTGRES_DATA_PATH:-postgres_data}:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: backend-runner
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-jinyverse}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-postgres}
    depends_on:
      - postgres

  external:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: external-runner
    ports:
      - "3000:3000"
    depends_on:
      - backend

  internal:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: internal-runner
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  postgres_data:

